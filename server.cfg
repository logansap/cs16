// Use this file to configure your DEDICATED server.
// This config file is executed on server start.

// Basic settings
exec cfgs/base.cfg

// By default, turn on normal mode
exec cfgs/normal.cfg

// Server Name
hostname "dEatH dEalErs Clan Server #1"

// Rcon & Server passswords
rcon_password "sap"
sv_password ""

// Server Cvars
mp_friendlyfire 0
mp_footsteps 1
mp_autoteambalance 1
mp_autokick 0
mp_flashlight 1
mp_tkpunish 0
mp_forcecamera 0
mp_limitteams 0
mp_hostagepenalty 2
mp_allowspectators 1
mp_timelimit 0
mp_chattime 0
sv_cheats 0
sv_gravity 800
sv_allowupload 1
sv_allowdownload 1
sv_maxspeed 320
pausable 1
sv_aim 0
mp_logdetail 3

// Round Cvars
mp_freezetime 6
mp_roundtime 1.75
mp_startmoney 16000
mp_c4timer 35
mp_fraglimit 0
mp_maxrounds 0
mp_winlimit 25

// Bandwidth Rates
sys_ticrate 1200
sv_timeout 60
fps_max 1000
sv_maxrate 25000
sv_minrate 0
sv_maxupdaterate 101
sv_minupdaterate 55
sv_maxcmdrate 100
sv_mincmdrate 55
decalfrequency 10
rate 25000
cl_cmdrate 101
cl_updaterate 101
ex_interp 0

//VOICE-CHATTING
sv_voiceenable 1
sv_alltalk 1
sv_voicecodec voice_speex

//sv_voicequality <1-5> the bps of the voice.
//1-2400bps
//2-6000bps-DEFAULT
//3-8000bps
//4-11200bps
//5-1520bps
sv_voicequality 4
mp_chattime 10

// Server logging
log off
//sv_logbans 1
//sv_logecho 1
//sv_logfile 1
//sv_log_onefile 0

//load the banned players list
exec listip.cfg
exec banned.cfg

// Internet Settings
sv_lan 0
sv_region 0
sv_voiceenable 1
sv_voicequality 5
sv_contact anjanimishrait@gmail.com

//
amx_timeleft 0

sv_proxies 2